<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sữa thông tin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Chỉnh sữa thông tin</h2>
    </header>
    <div class="container">
        <section>
            <div class="name">
                <span class="title">Họ và tên:</span>
                <input type="text" placeholder="VD: Nguyễn Văn A" required>
            </div>
            <div class="date-of-birth">
                <span class="title">Ngày sinh:</span>
                <input type="text" placeholder="VD: 2/7/2003" required>
            </div>
            <div class="gioi-tinh">
                <span class="title">Giới tính:</span>
                <label for="">
                    <input type="radio"> Nam
                </label>
                <label for="">
                    <input type="radio"> Nữ
                </label>
            </div>
            <div class="phone-number">
                <span class="title">Số điện thoại</span>
                <input type="text" placeholder="VD: 0933890542" required>
            </div>
            <div class="email">
                <span class="title">Email:</span>
                <input type="text" placeholder="VD: a@gmail.com" required>
            </div>
        </section>
        <section>
            <button>Lưu</button>
            <button>Quay lại</button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
